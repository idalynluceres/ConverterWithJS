<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/ab9ef61c0d.js" crossorigin="anonymous"></script>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <title>CURRENCY CONVERTER WITH JS</title>
</head>
<body>
    <!-- Banner Start -->
    <div class="banner">
        <div>
            <a href="index.html" id="icon"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTScE2X7DxCbF-YEYimMX_CF6vkMnJmGm_5UQ&usqp=CAU" alt="icon" id="img"></a>
        </div>
        <div>
            <a href="index.html" id="brand">C O N V E R T E A M</a>
        </div>
    </div>
    <!-- Banner End -->
    <!-- Content Start -->
    <form action="#" method="">
        <h1>
            Currency Converter
            <i class="fa-solid fa-coins"></i>
        </h1>
        <div class="amount">
            <label for="amount">Enter Amount</label>
            <input type="number" placeholder="Enter amount here" min="0">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>From:</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/ph.png" alt="flag">
                    <select name="" id="">
                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To:</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/eu.png" alt="flag">
                    <select name="" id="">
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">1 PHP = 0.01739 EUR</div>
        <button>Get Exchange Rate</button>
    </form>
    <!-- Content End -->
    <!-- Footer Start -->
    <footer class="text-center">
        <h6>Â© C O N V E R T E A M</h6>
    </footer>
    <!-- Footer End -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- JS Link -->
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
